    psb-endringsmelding:
      link: https://endringsmelding-pleiepenger.intern.dev.nav.no
      tittel: Endringsmelding pleiepenger - sykt barn

    pleiepenger-livets-slutt:
      link: https://pleiepenger-i-livets-sluttfase.intern.dev.nav.no
      tittel: Søknad om pleiepenger ved pleie i hjemmet av nærstående i livets sluttfase

    omsorgspenger-utvidet-rett:
      link: https://omsorgspengesoknad.intern.dev.nav.no/familie/sykdom-i-familien/soknad/omsorgspenger/soknad
