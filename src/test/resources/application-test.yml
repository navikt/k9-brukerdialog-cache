    omsorgspenger-midlertidig-alene:
      link: https://ekstra-omsorgsdager-andre-forelder-ikke-tilsyn.intern.dev.nav.no
      tittel: Søknad om ekstra omsorgsdager når den andre forelderen ikke kan ha tilsyn med barn

    omsorgspenger-utbetaling-arbeidstaker:
      link: https://omsorgspengerutbetaling-arbeidstaker-soknad.intern.dev.nav.no
      tittel: Søknad om utbetaling av omsorgspenger for arbeidstakere

    omsorgspenger-utbetaling-snf:
      link: https://omsorgspengerutbetaling-soknad.intern.dev.nav.no
      tittel: Søknad om utbetaling av omsorgspenger - Selvstendig Næringsdrivende og Frilans

    omsorgsdager-aleneomsorg:
      link: https://omsorgsdager-aleneomsorg-dialog.intern.dev.nav.no
      tittel: Registrering av aleneomsorg for omsorgsdager

    ettersending:
      link: https://k9-ettersending-soknad.intern.dev.nav.no/familie/sykdom-i-familien/soknad/ettersending
      tittel: Melding om Ettersending

    ettersending-pleiepenger-sykt-barn:
