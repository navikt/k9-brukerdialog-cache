      tittel: Melding om Ettersending - Pleiepenger livets sluttfase

    ettersending-omp:
      link: https://k9-ettersending-soknad.intern.dev.nav.no/familie/sykdom-i-familien/soknad/ettersending/omsorgspenger
      tittel: Melding om Ettersending - Omsorgspenger

kafka-servers: localhost:9092 # placeholder

spring:
  mvc:
    log-request-details: true
  datasource:
    url: jdbc:tc:postgresql:12:///
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL12Dialect

  kafka:
    bootstrap-servers: ${kafka-servers}
    producer:
      client-id: k9-brukerdialog-cache

logging:
  level:
    root: TRACE
    state:
      change:
        logger: ERROR
    org:
      springframework:
        transaction: trace

krypto:
  passphrase: hemmelig+passord
